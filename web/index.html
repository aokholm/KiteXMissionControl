<!DOCTYPE HTML>
<html>
  <head>
    <title>Mission Control</title>
    <style>
      .box {
        width: 420px;
        float: left;
      }

      canvas {
        border: 1px solid #888;
      }

      body {
          font-size: 20px;
      }

      button {
        font-size   : 1em;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <label><input type="checkbox" id="connectedBox" value="first_checkbox"> Connected</label> <a href="javascript:wsc.connect()">reconnect</a> <br>
      <label><input type="checkbox" id="loggingBox" value="second_checkbox"> Logging (l)</label> <br>
      <label><input type="checkbox" id="motorPowerBox"> Motor Power (m)</label> <br>
      <label><input type="checkbox" id="aiBox"> AI Tracking (a)</label> <br>

      <label>Main Battery Voltage: </label><label id="bat1"></label><br>
      <label>Phone Battery Percentage: </label><label id="phoneBat"></label> <br>

      <p>Other commands: Save image (s), Zero motor position (z)

      <p>Control</p>
      <div id="motorController"></div>
    </div>

    <div class="box">
      <div id="trackingPlot"></div>
    </div>

    <div class="box">
      <h2>Tracks</h2>
      <div id="tracks"></div>
    </div>

    <div class="box">
      <h2>Track Generator</h2>
      <div id="trackGenerator"></div>
    </div>

    <div class="box">
      <h2>Sessions</h2>
      <ul id="sessionList"></ul>
    </div>

    <script type="text/javascript" src="js/bundle.js" charset="utf-8"></script>
  </body>
</html>
