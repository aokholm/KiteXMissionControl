<!DOCTYPE HTML>
<html>
  <head>
    <title>Mission Control</title>
    <style>
      .box {
        width: 420px;
        float: left;
      }

      canvas {
        border: 1px solid #888;
      }

      body {
          font-size: 20px;
      }

      button {
        font-size   : 1em;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <label><input type="checkbox" id="connectedBox" value="first_checkbox"> Connected</label> <a href="javascript:wsc.connect()">reconnect</a> <br>
      <label><input type="checkbox" id="loggingBox" value="second_checkbox"> Logging</label> <br>
      <!-- <label><input type="checkbox" id="motorConnected"> Motor Conencted</label> <br> -->
      <label><input type="checkbox" id="motorPowerBox"> Motor Power</label> <br>
      <label><input type="checkbox" id="cameraTrackingBox"> Camera Tracking</label> <br>
      <label><input type="checkbox" id="aiBox"> AI Tracking</label> <br>

      <label>Main Battery Voltage: </label><label id="bat1"></label><br>
      <label>Phone Battery Percentage: </label><label id="phoneBat"></label> <br>
      <label>Direction: </label><label id="dir"></label> <br>
      <label>Direction Count: </label><label id="dirCount"></label> <br>

      <p>Control</p>
      <input id="sliderControl" type="range" min="0" max="1000" step="1" oninput="wsc.newControlSliderValue(this.value)" style="width:400px"/>
      <br>
      <button type="button" onclick="wsc.zero()">Zero (z)</button>
      <br>

      <button type="button" onclick="wsc.ws.send('motor,on')">Motor Power On (m)</button>
      <button type="button" onclick="wsc.ws.send('motor,off')">Motor Power Off (m)</button>
      <br>
      <button type="button" onclick="wsc.ws.send('camera,on')">Camera Tracking On</button>
      <button type="button" onclick="wsc.ws.send('camera,off')">Camera Tracking Off</button>
      <button type="button" onclick="wsc.ws.send('camera,capture')">Camera Capture (s)</button>
      <br>
      <button type="button" onclick="wsc.aiOn()">AI On (a)</button>
      <button type="button" onclick="wsc.aiOff()">AI Off (a)</button>
      <button type="button" onclick="wsc.ws.send('ai,resetRotation')">AI Reset Rotation</button>
      <p>Amplitude</p>
      <input id="sliderAmplitude" type="range" min="0" max="400" step="1" oninput="wsc.ws.send('motorAmplitude,' + this.value)" style="width:400px"/>
    </div>


    <div class="box">
      <div id="trackingPlot"></div>

      <br>
      <p id="time"></p>
      <p id="posx"></p>
      <p id="posy"></p>
      <p id="posdir"></p>

    </div>

    <div class="box">
      <h2>Sessions</h2>
      <ul id="sessionList"></ul>

    </div>

    <div class="box">
      <h2>Track Generator</h2>
      <div id="trackGenerator"></div>

    </div>

    <script type="text/javascript" src="js/bundle.js" charset="utf-8"></script>
  </body>
</html>
